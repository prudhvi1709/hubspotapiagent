<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Agent</title>
  <link rel="icon" href="https://raw.githubusercontent.com/gramener/assets/main/straive-favicon.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .narrative {
      max-width: 40rem;
    }

    .api-card {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .api-card:hover {
      transform: translateY(-5px);
    }

    .center-vertically {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card[data-name="user"] .card-body {
      display: flex;
      align-items: flex-start;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href=".">API Agent</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="nav-item dropdown ms-auto" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
          <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button"
            data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
            <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" data-bs-theme-value="light"><i class="me-2 bi bi-sun-fill"></i>
                Light</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="me-2 bi bi-moon-stars-fill"></i>
                Dark</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="auto"><i class="me-2 bi bi-circle-half"></i>
                Auto</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <h1 class="display-1 my-4 text-center">API Agent</h1>
    <h2 class="display-6 text-center">Chat with your API data</h2>

    <!-- API cards container -->
    <div id="api-cards" class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4 mx-auto my-5" style="max-width: 80rem;">
      <!-- API cards will be inserted here dynamically -->
    </div>

    <div id="api-details" class="mx-auto my-3 narrative" style="display: none;">
      <h3 id="selected-api-name" class="mb-4 text-center">API Name</h3>
      <p id="api-description">API description goes here.</p>

      <div class="list-group mb-4" id="question-list">
        <!-- Questions will be populated dynamically -->
      </div>

      <form id="task-form" class="narrative mx-auto">
        <div class="my-3">
          <div class="mb-2">
            <label id="token-label" for="api-token" class="form-label d-flex justify-content-between">
              <a id="token-help-url" href="#" target="_blank" rel="noopener">Get token <i
                  class="bi bi-box-arrow-up-right"></i></a>
            </label>
            <input type="password" class="form-control" id="api-token" placeholder="Enter API token">
          </div>
        </div>
        <input type="text" class="form-control" name="task" id="task" placeholder="Enter a task">
        <div id="submit-task" class="text-center mt-3"></div>
      </form>
    </div>

    <div id="results" class="container-fluid my-3 vh-100">
      <!-- The conversation-container and result-container will be created dynamically -->
    </div>
  </div>

  <footer class="my-5 vh-100 d-flex align-items-center justify-content-center">
    <h1 class="display-4">Designed by <a href="https://gramener.com/"
        class="text-reset link-offset-3 link-underline link-underline-opacity-25">Gramener</a></h1>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
